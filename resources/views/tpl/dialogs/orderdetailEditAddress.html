<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> 修改收货地址 </h4>
</div>
<div class="modal-body">
    <ng-form name="addressDialog" class="form-horizontal" novalidate role="form">
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.consignee.$dirty && addressDialog.consignee.$invalid]">
            <label class="control-label col-sm-2" for="consignee">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="consignee" id="consignee" ng-model="address.consignee" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.country.$dirty && addressDialog.country.$invalid]">
            <label class="control-label col-sm-2" for="country">country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="country" id="country" ng-model="address.country" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.state.$dirty && addressDialog.state.$invalid]">
            <label class="control-label col-sm-2" for="state">state:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="state" id="state" ng-model="address.state" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.city.$dirty && addressDialog.city.$invalid]">
            <label class="control-label col-sm-2" for="city">city:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="city" id="city" ng-model="address.city" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.street.$dirty && addressDialog.street.$invalid]">
            <label class="control-label col-sm-2" for="street">street:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="street" id="street" ng-model="address.street" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.postcode.$dirty && addressDialog.postcode.$invalid]">
            <label class="control-label col-sm-2" for="consignee">postcode:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="postcode" id="postcode" ng-model="address.postcode" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.phone.$dirty && addressDialog.phone.$invalid]">
            <label class="control-label col-sm-2" for="phone">phone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" ng-model="address.phone" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.email.$dirty && addressDialog.email.$invalid]">
            <label class="control-label col-sm-2" for="email">email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" ng-model="address.email" ng-keyup="hitEnter($event)" required>
            </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error'}[addressDialog.ip.$dirty && addressDialog.ip.$invalid]">
            <label class="control-label col-sm-2" for="ip">ip:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="ip" ng-model="address.ip" ng-keyup="hitEnter($event)">
            </div>
        </div>

    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()"
            ng-disabled="(addressDialog.$dirty && addressDialog.$invalid) || addressDialog.$pristine">Save
    </button>
</div>
